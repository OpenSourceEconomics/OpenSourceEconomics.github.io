# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
#- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
url: 'OpenSourceEconomics.github.io'
baseurl: ''
title: 'OpenSourceEconomics'
description: 'A platform for transdisciplinary collaboration'
permalink: pretty
logo: "https://avatars3.githubusercontent.com/u/37739145?s=60&v=4"

# Pagination
#paginate: 5
#paginate_path: blog/page:num

# Header nav
navigation_header:
- title: About
  url: /
- title: Software
  url: /software/
- title: Events
  url: /events/
- title: Resources
  url: /resources/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"
